<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        
    </style>
</head>
<body>
    <h1>Send a WhatsApp Message</h1>
    <form id="messageForm" action="http://127.0.0.1:8000/send-message/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="phoneNumbers">To:</label>
            <textarea id="phoneNumbers" name="phoneNumbers" rows="4" placeholder="Enter the numbers with their country codes and commas eg. +2349400390290, +2349977587623" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Message Description</label>
            <textarea id="messageDescription" name="messageDescription" rows="4" placeholder="Enter message description" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById("messageForm").addEventListener("submit", async function(e) {
            e.preventDefault(); 
        
            const formData = new FormData(this);
            const form = this; // Reference to the form element
        
            try {
                const response = await fetch("http://localhost:8000/send-message/", {
                    method: "POST",
                    body: formData
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Server Error:", response.status, response.statusText);
                    console.error("Response Body:", errorText);
                    // Removed the "baba ee dey work" log as it's not helpful here
                    alert(`Error: Failed to send message (Status: ${response.status}). Check the console for details.`);
                    return; 
                }
            
                const result = await response.json(); 
                console.log(result);
                
                // --- SIMPLIFIED SUCCESS LOGIC ---
                // The backend is now guaranteed to return result.recipients as a list
                if (Array.isArray(result.recipients)) {
                    const successfulCount = result.recipients.length;
                    let successMessage = `Successfully sent message to ${successfulCount} recipient(s).`;
    
                    if (successfulCount > 0) {
                        // Show a list of successfully messaged numbers
                        successMessage += " Recipients: " + result.recipients.join(", ");
                    } else {
                        // This handles cases where the overall response is 200 OK, 
                        // but the internal messaging API failed for all numbers.
                        successMessage = "Message processing completed, but no messages were successfully sent. Check details in console.";
                    }
                    
                    alert(successMessage);
                    form.reset(); // Clear the form fields on successful submission
                    
                } else {
                    // Fallback for an unexpected 200 OK response structure
                    alert("Message processing complete. Check console for details.");
                }
     
            } catch (error) {
                console.error("Fetch or Parsing Error:", error);
                alert("A network or parsing error occurred. Check the console for details.");
            }
        });
    </script>
    <!-- Toast Notification -->
<div id="toast" class="toast">Message sent successfully!</div>

<!-- Loading Spinner -->
<div id="spinner" class="spinner-overlay">
  <div class="spinner"></div>
</div>

</body>
</html>
