<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        
    </style>
</head>
<body>
    <h1>Send a WhatsApp Message</h1>
    <form id="messageForm" action="http://127.0.0.1:8000/send-message/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="phoneNumbers">To:</label>
            <textarea id="phoneNumbers" name="phoneNumbers" rows="4" placeholder="Enter the numbers with their country codes and commas eg. +2349400390290, +2349977587623" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Message Description</label>
            <textarea id="messageDescription" name="messageDescription" rows="4" placeholder="Enter message description" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        const form = document.getElementById("messageForm");
        const toast = document.getElementById("toast");
        const spinner = document.getElementById("spinner");
    
        form.addEventListener("submit", async function(e) {
            e.preventDefault();
    
            spinner.style.display = "flex";
    
            try {
                const formData = new FormData(this);
                const response = await fetch("http://localhost:8000/send-message/", {
                    method: "POST",
                    body: formData
                });
    
                const result = await response.json();
                showToast("Message sent to: " + result.recipients.join(", "));
            } catch (error) {
                showToast("Failed to send message. Please try again.");
            } finally {
                spinner.style.display = "none";
            }
        });
    
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 4000);
        }
    </script>
    <!-- Toast Notification -->
    <div id="toast" class="toast">Message sent successfully!</div>

    <!-- Loading Spinner -->
    <div id="spinner" class="spinner-overlay">
    <div class="spinner"></div>
    </div>

</body>
</html>
